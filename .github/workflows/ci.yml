name: Node CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: use node ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: install
      run: yarn

    - name: lint
      run: yarn lint

    - name: test
      run: yarn test

    - name: build
      run: yarn build
